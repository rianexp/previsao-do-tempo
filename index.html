<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title></title>
</head>
<body>
    <main class="container-principal">
        <input class="input-cidade" placeholder="digite o nome da cidade">
        <button class="botao" onclick="botao()">
            <img class="img-botao" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="container-previsao">
            <h2 class="cidade"></h2>

            <p class="temp"></p>

            <div class="container-tempo">
                <img class="img-previsao" alt="icone-do=tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-previsao"></p>
            </div>

            <p class="umidade"></p>
        </div>
    </main>
</body>
</html>
